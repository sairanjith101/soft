<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <link rel="stylesheet" href="/images/static/assert/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/home.css" type="text/css" />
  </head>
  <body>
    <!-- Rounded Corner -->
    <div class="container mt-3">
      <h2>Rounded Corner</h2>
      <img
        src="/images/static/assert/images/leaf.jpg"
        alt="leaf"
        class="rounded"
        width="306"
        height="236"
      />
      <hr />
    </div>
    <!-- circle -->
    <div class="container mt-3">
      <h2>Circle</h2>
      <img
        src="/images/static/assert/images/leaf.jpg"
        alt="leaf"
        class="rounded-circle"
        width="306"
        height="236"
      />
      <hr />
    </div>
    <!-- tumbnail -->
    <div class="container mt-3">
        <h2>Thumbnail</h2>
        <img
          src="/images/static/assert/images/leaf.jpg"
          alt="leaf"
          class="img-thumbnail"
          width="306"
          height="236"
        />
        <hr />
    <!-- Alainging images -->
    <div class="container mt-3">
        <h2>Thumbnail</h2>
        <img
          src="/images/static/assert/images/leaf.jpg"
          alt="leaf"
          class="mx-auto d-block"
          width="306"
          height="236"
        />
        <hr />
    <!-- centerd image -->
    <!-- resposive images -->
    <div class="container mt-3">
        <h2>Thumbnail</h2>
        <img
          src="/images/static/assert/images/leaf.jpg"
          alt="leaf"
          class="img-fluid"
          width="1000"
          height="2000"
        />
        <hr />
    <!-- End Layout -->
    <script src="/images/static/assert/js/jquery.min.js"></script>
    <script src="/images/static/assert/js/bootstrap.min.js"></script>
  </body>
</html>
