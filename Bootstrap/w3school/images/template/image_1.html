<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <link rel="stylesheet" href="/images/static/assert/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/home.css" type="text/css" />
  </head>
  <body>
    <!-- Centered Image -->
    <div class="container my-50">
      <h2>Centered Image</h2>
      <p>
        Center an image by adding the utility classes .mx-auto (margin:auto) and
        .d-block (display:block) to the image:
      </p>
      <img
        src="/images/static/assert/images/bg.jpg"
        class="mx-auto d-block"
        alt="bg"
        width="304"
        height="236"
      />
      <hr />
    </div>

    <!-- Responsive Images -->
    <div class="container my-50">
      <h2>Responsive Images</h2>
      <p>
        The .img-fluid class makes the image scale nicely to the parent element
        (resize the browser window to see the effect):
      </p>
      <img
        src="/images/static/assert/images/bg.jpg"
        class="img-fluid"
        alt="bg"
        width="1100"
        height="500"
      />
      <hr />
    </div>
    <!-- End Layout -->
    <script src="/images/static/assert/js/jquery.min.js"></script>
    <script src="/images/static/assert/js/bootstrap.min.js"></script>
  </body>
</html>
