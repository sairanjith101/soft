<!-- The .table-bordered class adds borders on all sides of the table and cells: -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <link rel="stylesheet" href="/table/static/assert/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/home.css" type="text/css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Basic Table</h1>
      <p>
        The .table class adds basic styling (light padding and horizontal
        dividers) to a table:
      </p>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ranjith</td>
            <td>Kumar</td>
            <td>RK@example.com</td>
          </tr>
          <tr>
            <td>Bharathi</td>
            <td>Raja</td>
            <td>BR@example.com</td>
          </tr>
          <tr>
            <td>Aravind</td>
            <td>Kumar</td>
            <td>AK@example.com</td>
          </tr>
          <tr>
            <td>Ajith</td>
            <td>Vijay</td>
            <td>AV@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End Layout -->
    <script src="/table/static/assert/js/jquery.min.js"></script>
    <script src="/table/static/assert/js/bootstrap.min.js"></script>
  </body>
</html>
