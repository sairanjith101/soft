<!-- Bootstrap 5 Default Settings -->
<!-- Bootstrap 5 uses a default font-size of 1rem (16px by default), and its line-height is 1.5. -->
<!-- In addition, all <p> elements have margin-top: 0 and margin-bottom: 1rem (16px by default). -->
<!-- <h1> - <h6> -->
<!-- Bootstrap 5 styles HTML headings (<h1> to <h6>)  with a bolder font-weight and a responsive font-size. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <link rel="stylesheet" href="/static/assert/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/home.css" type="text/css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Smaller, Secondary Text</h1>
      <p>
        The small element (and the .small class) is used to create a smaller,
        secondary text in any heading:
      </p>
      <h1>H1 Heading <small>Secondary Text</small></h1>
      <h2>H2 Heading <small>Secondary Text</small></h2>
      <h3>H3 Heading <small>Secondary Text</small></h3>
      <h4>H4 Heading <small>Secondary Text</small></h4>
      <h5>H5 Heading <small>Secondary Text</small></h5>
      <h6>H6 Heading <small>Secondary Text</small></h6>
    </div>
    <!-- End Layout -->
    <script src="/static/assert/js/jquery.min.js"></script>
    <script src="/static/assert/js/bootstrap.min.js"></script>
  </body>
</html>
