<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/assert/css/bootstrap.min.css') }}"
    />
  </head>
  <body>
    <div class="col-md-4 offset-md-3">
      <h3 class="page-header text-primary">Output</h3>
      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <td>{{name}}</td>
        </tr>
        <tr>
          <th>Age</th>
          <td>{{age}}</td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{address}}</td>
        </tr>
        <tr>
          <th>Contact</th>
          <td>{{contact}}</td>
        </tr>
        <tr>
          <th>Mail</th>
          <td>{{mail}}</td>
        </tr>
      </table>
      <form action="/">
        <input
          type="submit"
          value="Back to Home Page"
          class="btn btn-primary"
        />
      </form>
    </div>
    <script src="{{ url_for('static', filename='css/assert/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='css/assert/js/bootstrap.min.js') }}"></script>
  </body>
</html>
