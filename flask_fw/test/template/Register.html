<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/assert/css/bootstrap.min.css') }}"
    />
  </head>
  <body>
    <form action="/Register" method="POST">
      <div class="col-md-4 offset-md-3" style="margin-top: 50px">
        <h3 class="page-header text-primary">Registration</h3>
        <div class="form-group" style="margin-bottom: 20px">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <label>Age</label>
          <input type="text" name="age" class="form-control" required />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <label>Address</label>
          <input type="text" name="address" class="form-control" required />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <label>Contact</label>
          <input type="number" name="contact" class="form-control" required />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <label>Email</label>
          <input type="email" name="name" class="form-control" required />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <input
            type="submit"
            name="submit"
            value="submit"
            class="btn btn-success"
          />
          <input
            type="reset"
            name="clear"
            value="clear"
            class="btn btn-danger"
          />
        </div>
      </div>
    </form>
    <script src="{{ url_for('static', filename='css/assert/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='css/assert/js/bootstrap.min.js') }}"></script>
  </body>
</html>
