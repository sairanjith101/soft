<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flasj Messages</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/assert/css/bootstrap.min.css') }}"
    />
    <script src="{{ url_for('static', filename='css/assert/js/jquery.min.js') }}"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 100px">
      <div class="col-md-7">
        <h3 class="text-info">Flash Messages</h3>
        {% with messages = get_flashed_messages(with_categories=True) %} 
        {% if messages %} 
        {% for category, message in messages %}
        <div class="alert alert-{ category}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/" method="POST">
          <input
            type="submit"
            value="success"
            name="success"
            class="btn btn-success"
          />
          <input
            type="submit"
            value="warning"
            name="warning"
            class="btn btn-warning"
          />
          <input
            type="submit"
            value="primary"
            name="primary"
            class="btn btn-primary"
          />
          <input
            type="submit"
            value="secondary"
            name="secondary"
            class="btn btn-secondary"
          />
          <input
            type="submit"
            value="danger"
            name="danger"
            class="btn btn-danger"
          />
          <input type="submit" value="dark" name="dark" class="btn btn-dark" />
        </form>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $(".alert").hide(3000);
    });
  </script>
</html>
