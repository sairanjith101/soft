<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
  </head>
  <body>
    <h1>Student Data</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Name</th>
          <th>Class</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for student in data %}
        <tr>
          <td>{{ student.Sno }}</td>
          <td>{{ student.Sname }}</td>
          <td>{{ student.Sclass }}</td>
          <td>{{ student.Saddress }}</td>
          <td>
            <form action="/delete/{{ student._id }}" method="post">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
