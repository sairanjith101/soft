<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
    {% extends 'CRUD_app/base.html' %}
  </head>
  <body>
    {% block content %}
    <h1>Update Student Details</h1>
    <form method="POST">
      {% csrf_token %}
      <p>
        <label>Student No</label>
        <input type="text" name="Sno" value="{{student.Sno}}" />
      </p>
      <p>
        <label>Student Name</label>
        <input type="text" name="Sname" value="{{student.Sname}}" />
      </p>
      <p>
        <label>Student Class</label>
        <input type="text" name="Sclass" value="{{student.Sclass}}" />
      </p>
      <p>
        <label>Student Address</label>
        <input type="text" name="Saddress" value="{{student.Saddress}}" />
      </p>
      <input type="submit" value="Update" />
    </form>
    {% endblock %}
  </body>
</html>
