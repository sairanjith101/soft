<!DOCTYPE html>
<html>
  <head>
    <title>Grid System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/assert/css/bootstrap.min.css') }}"
    />
    <style>
      /* Custom CSS for custom-box class */
      .well {
        background-color: #f5f5f5;
        border: 1px solid #e3e3e3;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header text-primary text-center">Grid System</h2>
      <div class="row">
        <div class="col-md-1 well">col-1</div>
        <div class="col-md-1 well">col-2</div>
        <div class="col-md-1 well">col-3</div>
        <div class="col-md-1 well">col-4</div>
        <div class="col-md-1 well">col-5</div>
        <div class="col-md-1 well">col-6</div>
        <div class="col-md-1 well">col-7</div>
        <div class="col-md-1 well">col-8</div>
        <div class="col-md-1 well">col-9</div>
        <div class="col-md-1 well">col-10</div>
        <div class="col-md-1 well">col-11</div>
        <div class="col-md-1 well">col-12</div>
      </div>
      <div class="row">
        <div class="col-md-2 well">col-1</div>
        <div class="col-md-2 well">col-2</div>
        <div class="col-md-2 well">col-3</div>
        <div class="col-md-2 well">col-4</div>
        <div class="col-md-2 well">col-5</div>
        <div class="col-md-2 well">col-6</div>
      </div>
      <div class="row">
        <div class="col-md-3 well">col-1</div>
        <div class="col-md-3 well">col-2</div>
        <div class="col-md-3 well">col-3</div>
        <div class="col-md-3 well">col-4</div>
      </div>
      <div class="row">
        <div class="col-md-4 well">col-1</div>
        <div class="col-md-4 well">col-2</div>
        <div class="col-md-4 well">col-3</div>
      </div>
      <div class="row">
        <div class="col-md-5 well">col-1</div>
        <div class="col-md-5 well">col-2</div>
        <div class="col-md-2 well">col-3</div>
      </div>
      <div class="row">
        <div class="col-md-6 well">col-1</div>
        <div class="col-md-6 well">col-2</div>
      </div>
      <div class="row">
        <div class="col-md-12 well">col-1</div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='css/assert/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='css/assert/js/bootstrap.min.js') }}"></script>
  </body>
</html>
